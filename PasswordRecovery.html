<form action="/PasswordRecovery" method="post" name="loginform" id="loginform" >

                                          <p>Please enter your email address, where you will receive a message with a link to reset your password.</p>

<script>

  function generatePwd() {
    $("#random-pwd,#password1").val(randomPassword()).trigger('keyup');
    $("#pwd-gen-tip").show();
  }

  $(document).ready(function() {

    "use strict";
    var options = { };
    options.ui = {
        //showPopover: true,
        popoverPlacement: 'top',
        showErrors: true,
        showProgressBar: true
    };
    options.rules = {
        activated: {
            wordTwoCharacterClasses: true,
            wordRepetitions: true
        }
    };
    $('#password1').pwstrength(options);


    $('#myModal').modal({ backdrop: 'static' });
    //$('#myModal').modal('show');
    $(".modal-backdrop").click(function(){ return false; });
    
        
    $("#loginform").validate({
      rules: {
        username: { required: true, email: true },
        password1: {
          required: true
        },
        password2: {
          required: true,
          equalTo: '#password1'
        }
      },
      messages: {
        username: { required: "Please enter your email address!" },
        password1: {
          required: "Please type a new password!"
        },
        password2: {
          required: "Please type the new password again!",
          equalTo: 'The two passwords you have entered does not match!'
        }
      }
    });
    
  });
</script>
