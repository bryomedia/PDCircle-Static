<div class="container">


  <div class="modal modal-lg" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-static vertical-center-top-safe -modal-lg">
      <div class="modal-content">

        <div class="modal-header justify-content-center">
          <p class="modal-title smaller text-center">
            <span class="light">Welcome to</span> West-MEC Professional Development
          </p>
        </div>

        <div class="modal-body">

          <form action="/admin_login.php?ReturnPage=Log-in" method="post" id="loginform">
            
            

            <div class="row">
              <div class="col-12">
 
                            
                      <label for="username" class="bolder sr-only">Enter username:</label>
                      
                      <div class="form-group">
                        
                        
                          <input type="text" class="form-control form-control-lg login-field-1 w-100" placeholder="Email Address" name="username" id="username" value="" required>
                      </div>

                      <label for="password" class="bolder sr-only">Enter password:</label>
                      
                      <div class="form-group">

                        
                          <input type="password" class="form-control form-control-lg login-field-1 w-100" placeholder="Password" name="password" id="password" required>
                      </div>                  

                                    <div class="form-group">
                    <button type="submit" id="loginbutton" class="login-button btn btn-lg btn-block btn-primary btn-embossed" value="Login" name="Login" class="g-recaptcha" data-sitekey="" data-callback="onSubmit" data-action="submit">
                      Login <i class="fa fa-arrow-right icon-right"></i>
                    </button>
                  </div>

                  <hr class="hr-6 visible-sm visible-xs">

                  <div class="d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group" aria-label="Password Reset and Create Account">
                      <a href="create-account.html" class="btn btn-dark">

                      <a class="btn btn-danger forgot" href="PasswordRecovery.html">Password Reset</a>
                    </div>

                  <hr />

                  <div class="d-flex justify-content-center align-items-center">
                    <a href="index.html" class=""><i class="fas fa-arrow-left"></i> <i>Back to Courses</i></a>
                  </div>

                  


              </div>

            </div>

                        <input type="hidden" name="token" id="token"> 
            <input type="hidden" name="action" id="action">
          
        </form>

<script>
    var mPageName = "login"; //"action" parameter
  
  $(document).ready(function() {

    $('#LoginModal').modal({ backdrop: 'static' });
    //$('#LoginModal').modal('show');
    $(".modal-backdrop").click(function(){ return false; });
    
        $("#username").focus();
            
    $("#loginform").validate({
      rules: {
        username: { required: true }
        ,password: { required: true }
      },
      messages: {
        username: { required: "Please enter your email address or Member ID!" }
        ,password: { required: "Please enter your password!" }
      }
    });
    
        setInterval(function(){
      loadReCaptcha();
    }, 5000);
    loadReCaptcha();

  });
</script>
